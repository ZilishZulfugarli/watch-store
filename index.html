<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/71a0b6e05b.js" crossorigin="anonymous"></script>
    <title>Watch Store</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Logo.png" alt="">
        </div>
    </div>
    <div class="container">
            <div class="photos">
                <div class="all-photos">
                    <img id="first" src="images/image3.png" alt="">
                    <img id="second" src="images/image 4.png" alt="">
                    <img id="third" src="images/image 5.png" alt="">
                </div>
                <div class="selected-photo" id="selected">
                    <img src="images/image 6.png" alt="">
                </div>
            </div>
            <div class="watch-details">
                <p class="product-name">OTTO</p>
                <p class="product-detail">WEIMAR - 40MM</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>

                <div class="price">
                    <p class="pr">Price:</p>
                    <p class="amount">2999$</p>
                </div>

                <p>Thiết kế Bauhaus tối giản của Weimar Otto được Curnon thể hiện trên nền của sự kết hợp màu sắc tinh tế và hiện đại. Cặp dây da màu Sand cùng chi tiết kim xanh chính là điểm nhấn giúp bạn kết hợp hoàn hảo với bất kì bộ trang phục nào.</p>

                <button class="buy">
                    <div class="texts">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <p class="texts-text">THÊM VÀO GIỎ</p>
                    </div>
                </button>
                <button class="wishlist">
                    <div class="texts">
                        <p class="texts-text">MUA NGAY</p>
                    </div>
                </button>
            </div>
    </div>
</body>
</html>
